      /* neptune.css */
      /*
 * General styling
 */
* {
  box-sizing: border-box;
}

body {
  padding: 50px;
}

/*
 * Tabs layout
 * https://kyusuf.com/post/completely-css-tabs/
 */
.code-tabs {
  /* box-shadow: 0 48px 80px -32px rgba(0,0,0,0.3); */
  padding-top: 20px;
}
.tab-input {
  position: absolute;
  opacity: 0;
}
.tab-label {
  border-radius: 10px 10px 0 0;
  width: 100%;
  padding: 20px 30px;
  background: #e5e5e5;
  cursor: pointer;
  font-weight: bold;
  font-size: 18px;
  color: #7f7f7f;
  transition background 0.1s, color 0.1s;

}
.tab-label-selected {
  background: rgb(45, 45, 45);
  color: #FFFFFF;
}
.tab-label:hover {
  color: #4CAF50;
}
.code-tab {
  display: none;
}
.tab-input:checked + .code-tab {
  display: block;
}

/*
 * Code editor
 * Use a "transparent" <textarea> super-imposed right on top of <code> in parent <pre>
 */
.code-editor {
  /* overlay this perfectly on top of code */
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100%;
  height: 99%;

  /* Make sure nothing is visible from this text area */
  border: none;
  overflow: hidden;
  background-color: transparent;
  color: transparent;
  caret-color: white;
  
  /* have the same exact font as <code> */
  font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
  font-size: 16px;
  line-height: 24px;
  overflow-wrap: normal;
  text-align: left;
  word-break: normal;
  word-spacing: 0px;
  -moz-tab-size: 4;

  /* have the same padding as <code> (due to line numbers) */
  padding-left: 3.8em;
  padding-right: 1em;
  padding-top: 1em;
  padding-bottom: 1em;
}

.code-tab pre {
  min-height: 80px;
  overflow: hidden;
}

/*
 * bar with execute button 
 * https://www.w3schools.com/howto/howto_css_icon_bar.asp
 */
.code-toolbar {
  position: relative;
  text-align: right;
  z-index: 2;
  background-color: transparent;
  padding-top: 5px;
  margin-top: 20px;
  width: 150px;
  left: calc(100% - 150px);
}

.code-tab pre {  /* move <pre> up to be level with toolbar */
  position: relative;
  top: -60px;
  z-index: 1;
}

.code-tabs { /* undo placement error from top: -60px */
  margin-top: 20px;
  margin-bottom: -60px;
  overflow: hidden;
}

.code-toolbar a {
  text-align: center;
  padding: 10px;
  transition: all 0.3s ease;
  color: white;
  font-size: 30px;
  z-index: 2;
}

.code-toolbar a:hover {
  background-color: #4CAF50;
}

.code-toolbar a {
  background-color: rgb(45, 45, 45);
}

// bind input to the textarea to the code tag
const codeInputHandler = function (codeTag, textAreaTag) {
  let code = textAreaTag.value;
  if (code === '') { // avoid switching to a terminal!
    code = ' ';
  }

  codeTag.innerHTML = code;
  Prism.highlightElement(codeTag);
};

// the associated <code> tag

  const element = document.createElement('textarea');
  element.classList.add('code-editor');
  element.setAttribute('spellcheck', 'false');

  // expose handler for input binding
  element.handler = codeInputHandler.bind(null, codeTag, element);

  // listen to any input changes
  if (element.addEventListener) {
    element.addEventListener('input', element.handler);
  } else if (element.attachEvent) { // for IE11
    element.attachEvent('onpropertychange', element.handler);
